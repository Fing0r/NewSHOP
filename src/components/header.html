<header class="header">
  <div class="container">
    <nav class="header__nav">
      <a class="header__logo logo" href="#" aria-label="логотип" data-aos="fade-right" >
        Новостройки.<span>shop</span>
      </a>
      <a class="header__free-call free-call free-call--header" href="#tel:+88005552276" data-aos="fade-right" >
        8 (800) 555-22-76 
        <span class="free-call__number">Звонок бесплатный</span>
      </a>
      <div class="header__contacts contacts contacts--header" data-aos="fade-left" >
        <div class="header__order order order--header">
          <span class="header__text order__text">Заказать звонок</span>
          <button class="order__call" type="button" aria-label="Заказать звонок">
            <svg class="order__icon" width="19" height="18">
              <use xlink:href="/img/sprite.svg#tel"></use>
            </svg>
          </button>
        </div>
        <div class="header__social social">
          <span class="social__text">Написать</span>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--telegram" href="#" aria-label="Telegram">
                <svg class="social__icon" width="19" height="16">
                  <use xlink:href="/img/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--whatsapp" href="#" aria-label="WhatsApp">
                <svg class="social__icon" width="18" height="18">
                  <use xlink:href="/img/sprite.svg#whatsapp"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
